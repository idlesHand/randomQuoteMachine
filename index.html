<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A random quote generator, built for my freeCodeCamp work.">
    <meta name="author" content="idlesHand, Chris Hughes">
    <meta name="copyright" content="Chris Hughes">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="vendor/css/fontawesome-all.min.css">
    <!-- <link rel="stylesheet" href="vendor/css/fa-solid.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Random Quote Machine</title>
  </head>

  <body>

    <div class="background" id="background">

      <div class="quoteFrame" id="frame">
        <q>
          <i class="fas fa-quote-left fa-pull-left"></i><span id="quotation">I am a quote by someone blah blah blah balgah clever.</span>
          <i class="fas fa-quote-right fa-xs"></i>
        </q>
        <p id="author">clever clogs</p>
        <hr>
        <p>
          <a id="tweet"><i class="fab fa-twitter-square fa-pull-left fa-lg"></i></a>
          <a id="next" ><i class="fas fa-arrow-circle-right fa-pull-right"> Next</i></a>
        </p>
      </div>

    </div>
    <script src="jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
